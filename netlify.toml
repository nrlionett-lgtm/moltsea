[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Disable secrets scanning for development-only keys, config files, and build artifacts
  SECRETS_SCAN_OMIT_PATHS = "hardhat.config.cjs,scripts/**,contracts/**,.env.example,.netlify/**,.next/**"
  SECRETS_SCAN_OMIT_KEYS = "PRIVATE_KEY,BASESCAN_API_KEY,BASE_RPC_URL,BASE_SEPOLIA_RPC_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect all requests to the Next.js app
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  conditions = {Role = ["admin"]}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
